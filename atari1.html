<html>
	<head>
    <meta charset="utf-8" />
    <title>Surin's Mini Game ATARI Scrum 1</title>
    <center><h1>Atari Breakout 1</h1> </center>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1000" height="600" ></canvas>

<script>
/*
Surin Rao  Mar 8 2016 Scrum 1 Atari
//Super helpful:     http://cheatsheetworld.com/programming/html5-canvas-cheat-sheet/
*/
//-------------------------------Variables ----------------------------------------------------------------
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var paddleHeight = 10;
var paddleWidth = 75;
var StartingX = 445;
var StartingY = canvas.height;
var green = "#009933";
var red = "#ff0000";
var blue = "#0000ff";
var orange = "#ff9900";
var purple = "#660066";
//------------------------------Make Paddle-----------------------------------------------------------------
function Paddle() {
    ctx.beginPath();
    ctx.rect(StartingX, StartingY-10, paddleWidth, paddleHeight);
    ctx.fillStyle = "#FF33CC";
    ctx.fill();
    ctx.closePath();
}//drawpaddle
/*
* Used this idea for the link game we made a while ago
*/
function Bricks() {
    for(var i=0; i<1000; i +=150) {
       for(var k=0; k< 50; k +=50) {
            ctx.beginPath();
            ctx.rect(i, k, 100, 20);
            ctx.fillStyle = green;
            ctx.fill();
            ctx.closePath();
            }
         for(var k=50; k< 100; k +=50) {
            ctx.beginPath();
            ctx.rect(i, k, 100, 20);
            ctx.fillStyle = red;
            ctx.fill();
            ctx.closePath();
         }
         for(var k=100; k< 150; k +=50) {
            ctx.beginPath();
            ctx.rect(i, k, 100, 20);
            ctx.fillStyle = blue;
            ctx.fill();
            ctx.closePath();
         }
        for(var k=150; k< 200; k +=50) {
            ctx.beginPath();
            ctx.rect(i, k, 100, 20);
            ctx.fillStyle = orange;
            ctx.fill();
            ctx.closePath();
         }
        for(var k=200; k< 250; k +=50) {
            ctx.beginPath();
            ctx.rect(i, k, 100, 20);
            ctx.fillStyle = purple;
            ctx.fill();
            ctx.closePath();
         }

    }
}

function drawAll() {
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	Paddle();
    Bricks();
	}//drawAll
	drawAll();
</script>

</body>
</html>
